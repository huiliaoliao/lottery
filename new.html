                </ul>

                <div class="clear"></div>
            </div>
            <!--主体内容-->
            <div class="row" id="main-content">
                <!--新增用户资料-->
                <div class="col-sm-12">
                    <div id="newUser">
                        <h5 class="h5">新增用户资料</h5>

                        <div class="row">
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-userName" class="col-sm-4 control-label">用户名：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="newUser-userName">
                                        <div class="newUserName-err">用户名必须是6~12位字符</div>
                                        <div class="newUserName-required-err">用户名必须输入</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newuser-userType" class="col-sm-4 control-label">账户类型：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="newuser-userType">
                                            <option value="nomalUser">普通会员注册</option>
                                            <option value="dailiUser">总代理</option>
                                            <option value="zidailiUser">子代理</option>
                                            <option value="yaoqingUser">代理邀请会员</option>
                                            <option value="shiwanUser">试玩用户</option>
                                        </select>
                                    </div>
                                    <div class="newUserType-required-err">用户类型必须选择</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-upwd" class="col-sm-4 control-label">登录密码：</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="newUser-upwd">
                                        <div class="newUser-upwd-err">密码必须是6~18位字符</div>
                                        <div class="newUser-upwd-required-err">密码必须输入</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-realyName" class="col-sm-4 control-label">真实姓名：</label>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="newUser-realyName">
                                        <div class="newUser-realyName-err">真实姓名最多为32个字符</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-userTel" class="col-sm-4 control-label">手机号：</label>

                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control" id="newUser-userTel">
                                        <div class="newUser-tel-err">请输入正确的手机号</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-userEmail" class="col-sm-4 control-label">邮箱：</label>

                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="newUser-userEmail">
                                        <div class="newUser-email-err">请输入正确的邮箱</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-horizontal col-sm-6">
                                <div class="form-group">
                                    <label for="newUser-beizhu" class="col-sm-4 control-label">备注：</label>

                                    <div class="col-sm-8">
                                        <textarea name="" id="newUser-beizhu" cols="47" rows="5"></textarea>
                                        <div class="newUser-beizhu-err">备注不能超过200字符</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-5 col-sm-1">
                                <button id="newUser-confirm" class="btn btn-danger" type="button">确定</button>
                            </div>
                            <div class=" col-sm-3">
                                <button id="newuser-cancel" class="btn btn-warning" type="button">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
